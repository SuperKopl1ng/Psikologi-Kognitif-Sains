<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashMind+ Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><img src="images/logo.png" alt="FlashMind Logo" class="logo"></h1>
        
        <!-- Flashcard Container -->
        <div class="flashcard" id="flashcard">
            <div class="flashcard-inner" id="flashcard-inner">
                <div class="flashcard-front">
                    <p id="question">Tekan 'Tambah Kartu' untuk memulai</p>
                </div>
                <div class="flashcard-back">
                    <p id="answer">Jawaban akan muncul di sini</p>
                </div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="correct-btn">Benar</button>
            <button id="wrong-btn">Salah</button>
            <button id="add-card-btn">Tambah Kartu</button>
            <button id="delete-btn">Hapus Kartu</button>
        </div>

        <!-- Form to Add New Card (Hidden by Default) -->
        <div class="add-card-form" id="add-card-form">
            <h3>Tambah Flashcard Baru</h3>
            <div class="form-group">
            <input type="text" id="new-question" placeholder="Pertanyaan">
            <input type="text" id="new-answer" placeholder="Jawaban">
            </div>
            <div class="form-buttons">
            <button id="save-card-btn">Simpan</button>
            <button id="cancel-btn">Batal</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
